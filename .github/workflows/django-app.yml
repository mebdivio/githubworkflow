# This workflow will install Divio CLI and deploy a Django Axes Application into Divio cloud
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Django Axes application

on:
  push:
    branches: [ master ]
  
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        Python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Divio CLI
      run: |
        python -m pip install --upgrade pip
        pip install divio-cli
    - name: Set Divio Credentials 
       run: |
        divio login divio_api_token
       with:
        divio_api_token: ${{ secrets.DIVIO_API_TOKEN }}
        # DIVIO_PROJECT_NAME: ${{ secrets.DIVIO_PROJECT_NAME }}   
    - name: Install Django Axes Application
      run: |
        docker-compose build
        docker-compose run web python manage.py migrate
